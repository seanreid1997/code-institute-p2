<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website with a few short quizes">
    <meta name="keywords" content="Quiz, Mathematics, Game, General Knowledge">
    <meta name="author" content="Sean Reid">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="shortcut icon" type="image/jpg" href="docs/favicon.ico"/>
    
    <title>Sean's Games</title>
</head>
<body style="background: url('assets/images/pexels-george-becker-131616.jpg') 0px / cover;">
    <!--Header-->
    <div id="nav" class="contactnav">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>

    <div id="container">
    <form id="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label><br>
            <input type="text" class="form-control" id="name" placeholder="enter name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label-email">Email address:</label><br>
          <input type="email" class="form-control" id="email" placeholder="enter email address">
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback:</label><br>
            <textarea id="feedback" name="feedback" placeholder="Write something.."></textarea><br>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer>
        <a href="contact.html">Contact Us</a>

    <div class="social">
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
    </div>
</footer>
    
    <script src="assets/javascript/contact.js"></script>
    <script src="https://kit.fontawesome.com/d15acb58b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
